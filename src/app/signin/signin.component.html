<div class="container d-flex justify-content-center">
    <div class="card text-white bg-info container-width text-center">
        <div class="card-header">
            <h4>SIGNIN</h4>
        </div>
        <div class="card-body">
            <form>
                <div class="form-row align-items-center px-5">
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-eye-slash"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="New Pasword">
                        </div>
                    </div>
                </div>
                <button class="btn btn-warning mr-5 px-4 float-right" (click)="btnClick();" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
