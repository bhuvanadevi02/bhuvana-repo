<div class="container d-flex justify-content-center">
    <div class="card text-white bg-primary container-width text-center">
        <div class="card-header">
            <h4>SIGNIN</h4>
        </div>
        <div class="card-body text-center">
            <form>
                <div class="form-row mx-5">
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-eye-slash"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="New Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-eye-slash"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa fa-files-o"></i></span>
                            </div>
                            <select class="custom-select">
                                <option selected>Choose category...</option>
                                <option value="1">Institution</option>
                                <option value="2">Organization</option>
                                <option value="3">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa fa-book"></i></span>
                            </div>
                            <select class="custom-select">
                                <option selected>Choose subject type</option>
                                <option value="1">Java</option>
                                <option value="2">Data Science</option>
                                <option value="3">GK</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-warning float-right mr-5" type="submit" (click)="btnClick();">Signup</button>
            </form>

        </div>
        <p>Already have an account? <a href="signin" style="color:#000">Signin</a></p>
    </div>
</div>
